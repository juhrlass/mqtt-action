name: 'MQTT Message Action'
description: 'This action sends a MQTT message from GitHub Actions.'
author: 'Joachim Uhrla√ü'
inputs:
  protocol:
    description: "MQTT server protocol. One of: 'wss' | 'ws' | 'mqtt' | 'mqtts' | 'tcp' | 'ssl' | 'wx' | 'wxs'"
    default: 'mqtt'
    required: true
  host:
    description: 'MQTT server host'
    default: 'localhost'
    required: true
  port:
    description: 'MQTT server port'
    default: 1883
    required: true
  topic:
    description: 'MQTT topic'
    required: true
  username:
    description: 'MQTT username'
    required: false
  password:
    description: 'MQTT password'
    required: false
  message:
    description: 'Message to send'
    required: true
runs:
  using: 'node12'
  main: 'app.js'
branding:
  icon: 'cast'
  color: 'gray-dark'